<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <link rel="stylesheet" href="../static/style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>

        {% block head %}
        {% endblock %}
        <style>
          body{
            background-image: url("../static/fondo.png");
          }

          .abs-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 65vh;
          }

          .form {
            width: 600px;
            background: #454442;


          }

        </style>
        <title>
          Project 2: {% block title %}{% endblock %}
        </title>
    </head>

    <body>
      {% if session.username %}
                <nav class="navbar navbar-expand-lg navbar-light custom-nav" style="background-color: #7165d6;">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a id="newChannel" class="bt btn-info nav-link " href="/"> Canales</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="bt btn-info nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Otros Canales
                          </a>

                          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {% for channel in channels %}
                            <a class="dropdown-item" href="/channels/{{ channel }}">{{ channel }}</a>
                            {% endfor %}
                          </div>
                        </li>
                      </ul>
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="btn btn-info disabled" href="#">{{ session.username }}</a>
                        </li>
                      <ul class="navbar-nav ml-auto">

                          <a id="logout" class="btn btn-info" href="/logout">Salir</a>
                        </li>

                      </ul>
                    </div>
                    </nav>
                    {% else %}
                      <nav class="navbar navbar-expand-lg navbar-ligt justify-content-center custom-nav" style="background-color: ##d6873d;">

                        </nav>


                    {% endif %}


    </body>

    <main class="container p-5">
        {% block content %}
        {% endblock %}
    </main>

</html>
